<div class="container" id="signup">
  <div class="p-3 mb-2 text-center" style="background-color:rgb(50, 181, 241); color:white;">
    <img src="assets/svg/si-glyph-person-plus.svg" style="font-size:4px; width:5%;">
     User Registration
  </div>
  <form [formGroup]="userRegFormGroup" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Email"
        name="email"
        formControlName="email"
        value="{{email}}"
        #emailInput
        (keyup)="onEmailValueChange(emailInput.value)"
      >
      <span class="help-block" 
        *ngIf="userRegFormGroup.controls.email.errors?.required && userRegFormGroup.controls.email.touched">
        Email is required
      </span>
      <!-- <span class="help-block" *ngIf="!email.errors.duplicateEmail">Email is already in use</span> -->
    </div>

    <div [formGroup]="passwordFormGroup">
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          name="password"
          formControlName="password"
          minlength="6"
          value="{{password}}"
          #passwordInput
          (keyup)="onPasswordValueChange(passwordInput.value)"
        >
        <span class="help-block" *ngIf="passwordFormGroup.controls.password.errors?.required && passwordFormGroup.controls.password.touched">Password is required</span>
      </div>
  
      <div class="form-group">
        <input 
          type="password"
          class="form-control"
          placeholder="Confirm Password"
          name="confirmPassword"
          formControlName="confirmPassword"
          value="{{confirmPassword}}"
          #confirmPasswordInput
          (keyup)="onConfirmPasswordValueChange(confirmPasswordInput.value)"
        >
        <span class="help-block" *ngIf="passwordFormGroup.controls.confirmPassword.errors?.required && passwordFormGroup.controls.confirmPassword.touched">Please re-enter password</span>
        <span *ngIf="passwordFormGroup.errors?.doesMatchPassword">Password does not match</span>
      </div>
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-info" type="button" (click)="onNext()">
        <img src="assets/svg/si-glyph-paper-plane.svg" style="font-size:4px; width:6%;">
        Next</button>

</div>
