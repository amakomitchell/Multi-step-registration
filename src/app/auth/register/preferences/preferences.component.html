<div class="container" id="signup">
  <div class="p-3 mb-2 text-center" style="background-color:rgb(50, 181, 241); color:white;">
    <img src="assets/svg/si-glyph-person-plus.svg" style="font-size:4px; width:5%;">
     Preferences
  </div>
  <form [formGroup]="preferencesFormGroup" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
    <div class="form-group">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Phone Number" 
        name="mobilePhoneNumber" 
        formControlName="mobilePhoneNumber"
        value="{{mobilePhoneNumber}}"
        #mobilePhoneNumberInput
        (keyup)="onMobilePhoneNumberValueChange(mobilePhoneNumberInput.value)"
        required
      >
      <span class="help-block" 
        *ngIf="preferencesFormGroup.controls.mobilePhoneNumber.errors?.required && preferencesFormGroup.controls.mobilePhoneNumber.touched">
        Phone Number is required
      </span>
    </div>
    
    <div class="form-group">
      <label for="qual">Network Provider</label>
      <select class="form-control" id="provider"
        required
        name="mobileCarrierId"
        formControlName="mobileCarrierId"
        #mobileCarrierIdInput
        (change)="onMobileCarrierIdValueChange(mobileCarrierIdInput.value)"
      >
        <option 
          *ngFor="let mobileCarrier of mobileCarriers" 
          [value]="mobileCarrier.key"
          [selected]="mobileCarrier.key === mobileCarrierId"
        >
          {{mobileCarrier.value}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <p>How would you like to recieve notifications</p>
      <label for="time">When Time is adjusted:</label>
       <select 
        class="form-control" 
        name="prefContactAdjustment"
        formControlName="prefContactAdjustment"
        #prefContactAdjustmentInput
        (change)="onPrefContactAdjustmentValueChange(prefContactAdjustmentInput.value)" 
      >
        <option 
          *ngFor="let prefContactAdjustment of prefContactAdjustments" 
          [value]="prefContactAdjustment.key"
        >
          {{prefContactAdjustment.value}}
        </option>
       </select>
    </div>

    <div class="form-group">
      <label for="time">When Time is approved:</label>
       <select 
        class="form-control" 
        name="prefContactApproval"
        formControlName="prefContactApproval"
        #prefContactApprovalInput
        (change)="onPrefContactApprovalValueChange(prefContactApprovalInput.value)"
       >
         <option 
          *ngFor="let prefContactApproval of prefContactApprovals" 
          [value]="prefContactApproval.key">
          {{prefContactApproval.value}}
        </option>
       </select>
    </div>

    <div class="form-group">
      <label for="time">When PTO is approved or rejected:</label>
       <select 
        class="form-control" 
        name="prefContactPto"
        formControlName="prefContactPto"
        #prefContactPtoInput
        (change)="onPrefContactPtoValueChange(prefContactPtoInput.value)"
       >
         <option 
         *ngFor="let prefContactPto of prefContactPtos" 
         [value]="prefContactPto.key">
         {{prefContactPto.value}}
        </option>
       </select>
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-info" (click)="onNext()">
        <img src="assets/svg/si-glyph-paper-plane.svg" style="font-size:4px; width:6%;">
        Register</button>

    </div>
  </form>
</div>
