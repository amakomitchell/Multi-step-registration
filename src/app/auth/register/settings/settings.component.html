<div class="container" id="signup">
  <div class="p-3 mb-2 text-center" style="background-color:rgb(50, 181, 241); color:white;">
    <img src="assets/svg/si-glyph-person-plus.svg" style="font-size:4px; width:5%;">
     Settings
  </div>
  <form [formGroup]="settingsFormGroup" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
  
    <div class="form-group">
      <input
        type="text"
        class="form-control" 
        placeholder="First Name" 
        name="firstName"
        formControlName="firstName"
        value="{{firstName}}"
        #firstNameInput
        (keyup)="onfirstNameValueChange(firstNameInput.value)" 
        required
      >
      <span class="help-block" 
        *ngIf="settingsFormGroup.controls.firstName.errors?.required && settingsFormGroup.controls.firstName.touched">
        First Name is required
      </span>
    </div>
  
    <div class="form-group">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Last Name" 
        name="lastName"
        formControlName="lastName"
        value="{{lastName}}"
        #lastNameInput
        (keyup)="onlastNameValueChange(lastNameInput.value)"  
        required
      >
      <span class="help-block" 
      *ngIf="settingsFormGroup.controls.lastName.errors?.required && settingsFormGroup.controls.lastName.touched">
      Last Name is required
    </span>
    </div>

    <div class="form-group">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Employee ID Number" 
        name="pin"
        formControlName="pin" 
        value="{{pin}}"
        #pinInput
        (keyup)="onPinValueChange(pinInput.value)" 
        required
      >
      <span class="help-block" 
      *ngIf="settingsFormGroup.controls.pin.errors?.required && settingsFormGroup.controls.pin.touched">
      Employee ID is required
    </span>
    </div>

    <div class="form-group">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Member Code" 
        name="memberCode"
        formControlName="memberCode"
        value="{{memberCode}}"
        #memberCodeInput
        (keyup)="onMemberCodeValueChange(memberCodeInput.value)"
        required
      >
      <span class="help-block" 
      *ngIf="settingsFormGroup.controls.memberCode.errors?.required && settingsFormGroup.controls.memberCode.touched">
      Member Code is required
    </span>
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-info" type="button" (click)="onNext()">
        <img src="assets/svg/si-glyph-paper-plane.svg" style="font-size:4px; width:6%;">
        Next</button>

  </form>
</div>
